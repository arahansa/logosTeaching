<html>
	<head>
		<meta charset="utf-8">
		<title>가로세로 속성 정의</title>
		<style>
			div{
				/* 가로세로가 100  */
				width: 100px;
				height: 100px;
				background-color: black;
				
				/* 
				위치 속성에는 relative 와 absolute 가 있다 
				relative는 상대적은 위치이고
				absolute는 절대적인 위치이다. 
				상대적인 위치라는 것은 따로 좌우 위치를 지정 안해줘도 
				차곡차곡 태그를 놓는 것을 말하고
				절대적인 위치라는 것은 좌우 위치를 정해줘야 하나는 것을 의미
				*/
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
