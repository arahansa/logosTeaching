<html>
	<head>
		<meta charset="utf-8">
		<title>가로세로 속성 정의</title>
		<style>
			div{
				width: 100px;
				height: 100px;
				
				font-family: '궁서';
				color: red;
				
				background-color: blue;
				margin: 5px;

				/* 
				float가 없다면 div는 원래 한줄을 차지해서 위아래로 나온다. 하지만 
				float 를 넣으면 좌우로 정렬 된다.  
				*/
				float: left;
								
			}
		</style>
	</head>
	<body>
		<div>
			글꼴 테스트 	
		</div>
		<div></div>
	</body>
</html>
