<html>
<head>
  
<title>table</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }   
</style>
</head>
<body>
<table border="1" style="width:100%">
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
</body>
</html>
